<div class="general-div">
    <header>
        <table style="width: 100%;">
            <tr>
                <td style="width: 20%;"></td>
                <td style="width: 60%;"><h1>&#9673;</h1></td>
                <td style="width: 20%;">
                    <button type="button" class="btn btn-danger btn-sm" (click)="submitLogout()">
                        &#x2718; Logout
                    </button>
                </td>
            </tr>
            <tr>
                <td style="width: 20%;"></td>
                <td style="width: 60%;"><h1>Hello, {{user_name}}!</h1></td>
                <td style="width: 20%;"></td>
            </tr>
        </table>
    </header>

    <section class="post-section" *ngFor="let post of posts;">
        <article>
            <p hidden class="id">{{post.id}}</p>
            <header><h2>{{post.title}}</h2></header>
            <div [innerHTML]="post.content"></div>
        </article>
        <footer>
            <table class="post-footer-table">
                <tr>
                    <a class="btn btn-success btn-sm me-1" [routerLink]="['editar', post.id]">
                        <td class="post-footer-td">‚úèÔ∏è</td>
                        <td class="post-footer-td">Edit</td>
                    </a>
                    <a class="btn btn-danger btn-sm" (click)="deletePost(post.id)">
                        <td class="post-footer-td">üóëÔ∏è</td>
                        <td class="post-footer-td">Delete</td>
                    </a>
                </tr>
            </table>
        </footer>
    </section>

    <section class="no-posts-section" *ngIf="!posts || posts.length == 0">
        <article>
            <header><h2>No posts found</h2></header>
            <p style="text-align: center;">The posts you create in the future will appear here!</p>
        </article>
    </section>
    <footer>
        <h1>&#9711;</h1>
    </footer>
</div>
